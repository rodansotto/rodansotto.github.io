<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Fixed Width Web Page Design</title>
    <link rel="icon" href="/images/rsicon.ico">
    <link href="FixedWidth.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="wrapper">
        <!-- the header and navigation -->
        <div id="header">
            <div id="navigation">
                <ul>
                    <li><a href="#">Menu #1</a></li>
                    <li><a href="#">Menu #2</a></li>
                </ul>
            </div>
        </div>
        <!-- the content -->
        <div id="content">
            <p>This is a web page with a fixed width of 960px.  
            Reducing your browser's width to less than 960px will clip this content.</p>
        </div>
        <!-- the sidebar -->
        <div id="sidebar">
            <p>
                Sidebar Here</p>
        </div>
        <!-- the footer -->
        <div id="footer">
            <p>
                Footer Here</p>
        </div>
    </div>
</body>
</html>
