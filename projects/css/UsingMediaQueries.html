<!DOCTYPE html />
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Web Page Design Using CSS Media Queries</title>
    <link rel="icon" href="/images/rsicon.ico">
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="UsingMediaQueries.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="wrapper">
        <!-- the header and navigation -->
        <div id="header">
            <div id="navigation">
                <ul>
                    <li><a href="#">Menu #1</a></li>
                    <li><a href="#">Menu #2</a></li>
                </ul>
            </div>
        </div>
        <!-- the content -->
        <div id="content">
            <p>
                This is a 960px fixed width web page that also supports viewing on Nexus 7 tablets
                and Nexus S smartphones. It uses CSS media queries to display the web page differently
                on a Nexus 7 (604px wide) and Nexus S (320px wide).
            </p>
        </div>
        <!-- the sidebar -->
        <div id="sidebar">
            <p>
                Sidebar Here</p>
        </div>
        <!-- the footer -->
        <div id="footer">
            <p>
                Footer Here</p>
        </div>
    </div>
</body>
</html>
